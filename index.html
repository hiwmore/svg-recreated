<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg recreated</title>
    <link rel="stylesheet" href="/style/index.css">
</head>
<body>
    <div class="svg_icons">
        <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg" class="delete"> 
            <circle cx="110" cy="110" r="100" stroke-width="2" fill="red" stroke="red"/>
            <line x1="70" y1="60" x2="150" y2="150" stroke="white" stroke-width="8" stroke-linecap="sharp"/>  
            <line x1="70" y1="150" x2="150" y2="60" stroke="white" stroke-width="8" stroke-linecap="sharp"/>
        </svg>
        <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg" class="clock"> 
            <circle cx="110" cy="110" r="100" stroke-width="2" fill="black" stroke="black"/>
            <polyline points="55,110 110,110 110,60" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>  
        </svg>
    </div>
    <img src="image/smiley.svg" alt="smiley" srcset="" class="smiley">
</body>
</html>
